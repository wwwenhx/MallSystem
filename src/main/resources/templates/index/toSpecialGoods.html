<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript"   th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript"   th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/toSpecialGoods.js}"></script>
    <title>Title</title>
</head>
<body>
<div>
    <input id="special" type="hidden" th:value="${type}">
    <fieldset class="layui-elem-field layui-field-title a" style="margin-top: 10px;">
        <legend>药品销售系统</legend>
    </fieldset>

    <ul class="layui-nav">
        <li class="layui-nav-item"><a onclick="index()" th:href="@{/indexService/index}">首页</a></li>
        <li class="layui-nav-item  layui-this">
        <li class="layui-nav-item layui-this">
            <a th:href="@{/indexService/goods}">药品</a>
        </li>
        </li>
        <li class="layui-nav-item"><a onclick="toShop()" href="javascript:;">购物车</a></li>

        <li id="toLogin" class="layui-nav-item"><a href="javascript:void(0)" onclick="toLogin()" style="display:block;">登陆</a></li>
        <li id="toPersonal" style="display: none;" class="layui-nav-item">
            <a id="userName" th:href="@{/userService/toUserCenter}">个人中心</a>
            <dl class="layui-nav-child">
                <dd><a onclick="loginOut()" th:href="@{/indexService/index}">登出</a></dd>
            </dl>
        </li>
        <!--<li id="toPersonal" class="layui-nav-item" style="display: none;"><a href="javascript:void(0)">个人中心</a></li>-->
    </ul>

    <div class="demoTable">
        药品名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>
        <button id="search" class="layui-btn" data-type="reload">搜索</button>
    </div>

    <div>
        <div style="width: 100%;height: 100%;" id="product">

        </div>
    </div>

    <div style="clear:both;margin-left: 30%;" id="layuipage" ></div>

</div>
</body>
</html>
